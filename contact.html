<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <title>MAKEUP BY GIZELLA - Brisbane Makeup Artist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="/favicon.png">
  </head>
  <body>
    <div class="container home">
      <!-- modify this form HTML and place wherever you want your form -->

      <img src="working.jpg" alt="" class="working">
      <a href="/"><img src="mbg-logo.svg" alt="" class="header__logo"></a>
      <div>
        <h1 class="title">Contact</h1>
        <form id="my-form"
          action="https://formspree.io/f/mwkwoebk"
          method="POST"
          class="form"
          >
          <div class="form__group">
            <label for="name">Your name</label>
            <input id="name" class="input" type="text" name="name" />
          </div>
          <div class="form__group">
            <label for="email">Your email</label>
            <input id="email" class="input" type="email" name="email" />
          </div>
          <div class="form__group">
            <label for="message">Your message</label>
            <textarea id="message" name="message" class="input input--textarea">
            </textarea>
          </div>
          <button id="my-form-button" class="btn">Submit</button>
          <p id="my-form-status"></p>
        </form>

        <!-- Place this script at the end of the body tag -->

        <footer class="footer">
          <p class="flat"><small class="footer__copy">
            Â© Copyright Makeup by Gizella 2018-2022
          </small></p>
        </footer>
      </div>

      <script>
        window.addEventListener("DOMContentLoaded", function() {

          // get the form elements defined in your form HTML above

          var form = document.getElementById("my-form");
          var button = document.getElementById("my-form-button");
          var status = document.getElementById("my-form-status");

          // Success and Error functions for after the form is submitted

          function success() {
            form.reset();
            button.style = "display: none ";
            status.innerHTML = "Thanks!";
          }

          function error() {
            status.innerHTML = "Oops! There was a problem.";
          }

          // handle the form submission event

          form.addEventListener("submit", function(ev) {
            ev.preventDefault();
            var data = new FormData(form);
            ajax(form.method, form.action, data, success, error);
          });
        });

// helper function for sending an AJAX request

function ajax(method, url, data, success, error) {
  var xhr = new XMLHttpRequest();
  xhr.open(method, url);
  xhr.setRequestHeader("Accept", "application/json");
  xhr.onreadystatechange = function() {
    if (xhr.readyState !== XMLHttpRequest.DONE) return;
    if (xhr.status === 200) {
      success(xhr.response, xhr.responseType);
    } else {
      error(xhr.statuesponse, xhr.responseType);
    }
  };
  xhr.send(data);
}
      </script>
  </body>
</html>
