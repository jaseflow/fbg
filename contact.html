  <body>
    <header class="header">
      <div class="header__cover">
        <img src="logo.svg" alt="" class="header__logo">
        <img src="avatar.jpg" alt="" class="header__img">
        <div class="header__bg"></div>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li><a href="/">Home</a></li>
          <li><a href="/work.html">Work</a></li>
          <li><a href="/contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <!-- modify this form HTML and place wherever you want your form -->

      <h1 class="title">Contact</h1>
      <form id="my-form"
        action="https://formspree.io/f/mwkwoebk"
        method="POST"
        class="form"
        >
        <div class="form__group">
          <label for="name">Your name</label>
          <input id="name" class="input" type="text" name="name" />
        </div>
        <div class="form__group">
          <label for="email">Your email</label>
          <input id="email" class="input" type="email" name="email" />
        </div>
        <div class="form__group">
          <label for="message">Your message</label>
          <textarea id="message" name="message" class="input input--textarea">
          </textarea>
        </div>
        <button id="my-form-button" class="btn">Submit</button>
        <p id="my-form-status"></p>
      </form>

      <!-- Place this script at the end of the body tag -->

      <script>
        window.addEventListener("DOMContentLoaded", function() {

          // get the form elements defined in your form HTML above

          var form = document.getElementById("my-form");
          var button = document.getElementById("my-form-button");
          var status = document.getElementById("my-form-status");

          // Success and Error functions for after the form is submitted

          function success() {
            form.reset();
            button.style = "display: none ";
            status.innerHTML = "Thanks!";
          }

          function error() {
            status.innerHTML = "Oops! There was a problem.";
          }

          // handle the form submission event

          form.addEventListener("submit", function(ev) {
            ev.preventDefault();
            var data = new FormData(form);
            ajax(form.method, form.action, data, success, error);
          });
        });

// helper function for sending an AJAX request

function ajax(method, url, data, success, error) {
  var xhr = new XMLHttpRequest();
  xhr.open(method, url);
  xhr.setRequestHeader("Accept", "application/json");
  xhr.onreadystatechange = function() {
    if (xhr.readyState !== XMLHttpRequest.DONE) return;
    if (xhr.status === 200) {
      success(xhr.response, xhr.responseType);
    } else {
      error(xhr.statuesponse, xhr.responseType);
    }
  };
  xhr.send(data);
}
      </script>
